<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/addQuestion.css">
</head>
<body>
  <div class="container">
    <br>
    <br>
    <a href="./admin.html"><button class="btn btn-primary">Back</button></a>
  </div>

  <div class="container">
    <br>
    <form id="addform">
      <div class="form col-12">
        <div class="card">
          <div class="card-header text-center"><h1>Add Bookmark</h1></div>

          <div class="card-body">

            <div class="col-md-12 mb-3">
              <label for="tags">Tags</label>
              <textarea class="form-control" name="tags" id="tags" placeholder="Add Tags" rows="3"></textarea>
            </div>
            
            <div class="col-md-12 mb-3">
              <label for="name">Edit Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Add Name" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="url">Edit URL</label>
              <input type="url" class="form-control" name="url" id="url" placeholder="https://example.com"  pattern="" required>
            </div>
          
          </div>
        </div>
      </div>
    </form>
    <br>  
  </div>
  
  <div class="container text-center">
    <button class="btn btn-primary" type="submit" onclick="addQuestion()">Save Bookmark</button>
  </div>
  <br>

  <div class="container text-center">
    <h3 id="demo">

    </h3>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <script type="text/javascript" src="./js/writeDB.js"></script>



</script>
</body>
</html>
