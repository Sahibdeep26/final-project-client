<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Control</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="container-fluid text-center">
        <h1 class="bg-dark py-4 text-white"><i class="fab fa-cloudversify"></i> Cloudmark</h1>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-dark bg-dark align-middle table-borderless">
                <caption><h2>Stats</h2></caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Method</th>
                        <th scope="col">Endpoint</th>
                        <th scope="col">Requests</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>POST</td>
                        <td>/api/v1/bookmarks/create</td>
                        <td>45</td>
                    </tr>


                    <tr>
                        <th scope="row">2</th>
                        <td>DELETE</td>
                        <td>
                            ​/api​/v1​/bookmarks​/{id}
                        </td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>GET</td>
                        <td>/api/v1/bookmarks/</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>GET</td>
                        <td>/api/v1/</td>
                        <td>45</td>
                    </tr>

                    <tr>
                        <th scope="row">5</th>
                        <td>GET</td>
                        <td>/api/v1/stats/</td>
                        <td>45</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
